<div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
       <div class="center">
        
      
         <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body" >
                <h4 class="card-title" layout-align="center">Modifier un Article</h4>
                
                <form class="forms-sample" >
                    <div class="form-group">
                        <label for="exampleInputName1">Id article</label>
                        <input readonly type="number" class="form-control" [(ngModel)]="currentArticle.idArticle" name="idArticle" placeholder="id">
                      </div>
                  <div class="form-group">
                    <label for="exampleInputName1">Nom d'article</label>
                    <input type="text" class="form-control" [(ngModel)]="currentArticle.nomArticle" name="nomArticle" placeholder="nom">
                  </div>
                  <div class="form-group" >
                    <label for="exampleInputEmail3">Marque d'article</label>
                    <input type="text" class="form-control" [(ngModel)]="currentArticle.marque" name="marque" placeholder="marque">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Nombre d'article</label>
                    <input type="number" class="form-control" [(ngModel)]="currentArticle.nbrArticle" name="nbrArticle" placeholder="nombre">
                  </div>
                  <div class="form-group">
                    <label for="exampleSelectGender">Categorie d'article</label>
                      <select class="form-control" id="idCat" name="idCat" [(ngModel)]="currentcat.idCat">
                        <option *ngFor="let cat of categories" [value]="cat.idCat">
                            {{cat.nomCat}}
                        </option>
                      </select>
                    </div>
                  
          
                  <button type="submit" (click)="updateArticle()" class="btn btn-success">Modifier</button>
                  
                </form>
              </div>
            </div>
          </div>
               </div>
              </div>
            </div>
       
          
  </div>
